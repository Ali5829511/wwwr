# GitHub Actions Workflow for Static Site Deployment
# This workflow demonstrates automated deployment handling
# Managed by: Cloud Deployment Agent
# Last Updated: 2025-11-14

name: Deploy to GitHub Pages

on:
  # Trigger deployment on push to main branch
  push:
    branches:
      - main
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job (not needed for static site, but kept for structure)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Verify site structure
        run: |
          echo "Verifying static site structure..."
          ls -la
          # Check for required files
          test -f index.html || (echo "Error: index.html not found" && exit 1)
          test -f vercel.json || (echo "Warning: vercel.json not found" && exit 0)
          test -f netlify.toml || (echo "Warning: netlify.toml not found" && exit 0)
          echo "Site structure verified successfully"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üìÑ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚è∞ Deployed at: $(date)"
